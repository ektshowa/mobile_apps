<!DOCTYPE html>
<html>
    {% load staticfiles %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>C&eacute;ez un &Eacute;v&egrave;nement</title>
        <link rel="stylesheet" href="{% static "themes/Bootstrap.css" %}">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="{% static "themes/jquery.mobile.icons.min.css" %}">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <style>
            .centered {
                text-align: center;
            }
            .a-page {
                background-color: #d5e3d9;
            }
            
        </style>
    </head>
    <body>
        <form action="" method="post">
            <div data-role="page" id="event_info" class="a-page">
                <div data-role="header" data-position="fixed">
                    <a href="{% url "uza_billet:index" %}" data-icon="carat-l">Retour</a> 
                    <h1>Uza Ticket</h1>
                    <a href="#" data-icon="info">Contact</a>
                </div>
                <div role="main" class="ui-content">
                    <h2>D&eacute;tails de l'&eacute;v&egrave;nement</h2>
                    <div data-role="fieldcontain">
                        <label for="event_name">Nom:</label>
                        <input type="text" name="event_name" id="event_name" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="event_description">Description:</label>
                        <input type="text" name="event_description" id="event_description" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="price">Prix:</label>
                        <input type="text" name="price" id="price" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="sale_price">Prix Promotionnel:</label>
                        <input type="text" name="sale_price" id="sale_price" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="date_sale_from">Date de l'&eacute;v&egrave;nement:</label>
                        <!--<input type="date" class="date-input-css" id="date_sale_from" name="date_sale_from" value="">-->
                        <input type='text' class="form-control date" id="date_event" name="date_event" value="" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="date_sale_from">D&eacute;but de Promotion:</label>
                        <!--<input type="date" class="date-input-css" id="date_sale_from" name="date_sale_from" value="">-->
                        <input type='text' class="form-control date" id="date_sale_from" name="date_sale_from" value="" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="date_sale_to">Fin de Promotion:</label>
                        <!--<input type="date" class="date-input-css" id="date_sale_to" name="date_sale_to">-->
                        <input type='text' class="form-control date" id="date_sale_to" name="date_sale_to"/>
                    </div>
                    <p>
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <a data-role="button" href="{% url "uza_billet:index" %}">
                                    Cancel
                                </a>
                            </div>
                            <div class="ui-block-b">
                                <a data-role="button" href="#event_address">
                                    Continue
                                </a>
                            </div>
                        </div>
                    </p>
                </div>
                <div data-role="footer" data-position="fixed">
                    
                    <h4>Copyright Uza-Ticket &copy; 2020</h4>
                </div>
            </div>

            <div data-role="page" id="event_address" class="a-page">
                <div data-role="header" data-position="fixed">
                    <a href="#event_info" data-icon="carat-l">Retour</a> 
                    <h1>Uza Ticket</h1>
                    <a href="#" data-icon="info">Contact</a>
                </div>
                <div role="main" class="ui-content">
                    <h2>Adresse de l'&eacute;v&egrave;nement</h2>
                    <div data-role="fieldcontain">
                        <label for="street">Avenue:</label>
                        <input type="text" name="street" id="street" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="select_province">Province:</label>
                        <select name="select_province" id="select_province" data-native-menu="false">
                            <option>Choisissez la province</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="select_city">Ville ou T&eacute;rritoire:</label>
                        <select name="select_city" id="select_city" data-native-menu="false">
                            <option>Choisissez la ville ou t&eacute;rritoire</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="select_commune">Commune:</label>
                        <select name="select_commune" id="select_commune" data-native-menu="false">
                            <option>Choisissez la commune</option>
                        </select>
                    </div>
                    
                    <p>
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <a data-role="button" href="{% url "uza_billet:index" %}">
                                    Cancel
                                </a>
                            </div>
                            <div class="ui-block-b">
                                <a data-role="button" id="create_event">
                                    Cr&eacute;ez le Compte
                                </a>
                                <!--<input type="submit" data-theme="b" value="Cr&eacute;ez le Compte" />-->
                            </div>
                        </div>
                    </p>

                </div>
                <div data-role="footer" data-position="fixed">
                    <h4>Copyright Uza-Ticket &copy; 2020</h4>
                </div>
            </div>
            
        </form>
        
        
    </body>
</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css" rel="stylesheet"/>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>

<script>
    $(document).ready(function() {
        console.log("DOM READY");
        $(".date").datepicker({
	        format: "dd/mm/yyyy"
        });
        $.get('{% url "rest_api:regions" %}',
            function(data) {
                //console.log(data);
                for (var i=0; i<data.length; i++) {
                    option_name = data[i].name;
                    option_value = data[i].pk.toString();
                    $('<option/>').attr('value', option_value).text(option_name).appendTo('#select_province');
                }
                $("#select_province").selectmenu();
                $("#select_province").selectmenu("refresh", true);
        });
        $("#select_province").change(function(e) {
            e.preventDefault();
            var el_select = "#select_city";
            $("option", el_select).not(':eq(0)').remove();
            var province_id = $(this).find(":selected").val();
            $.get('{% url "rest_api:cities" %}',
                { province_id: province_id },
                function(data) {
                    for (var i=0; i<data.length; i++) {
                        option_name = data[i].name;
                        option_value = data[i].pk.toString();
                        $('<option/>').attr('value', option_value).text(option_name).appendTo('#select_city');
                    }
                    $("#select_city").selectmenu();
                    $("#select_city").selectmenu("refresh", true);
                }
            );
        });
        $("#select_city").change(function(e) {
            e.preventDefault();
            var el_select = "#select_commune";
            $("option", el_select).not(":eq(0)").remove();
            var city_id = $(this).find(":selected").val();
            $.get('{% url "rest_api:communes" %}',
                { city_id: city_id },
                function(data) {
                    for (var i=0; i<data.length; i++){
                        option_name = data[i].name;
                        option_value = data[i].pk.toString();
                        $('<option/>').attr('value', option_value).text(option_name).appendTo('#select_commune');
                    }
                    $("#select_commune").selectmenu();
                    $("#select_commune").selectmenu("refresh", true);
                }
            );
        });
        $("#create_event").click(function(e) {
            e.preventDefault();
            var form_data = $("form").serializeArray().reduce(
                function(obj, item) {
                    obj[item.name] = item.value; 
                    return obj;
            }, {});
            console.log(form_data);
            $.ajax({
                    url: "{% url 'rest_api:events' %}",
                    type: "post",
                    data: form_data,
                    dataType: "json",
                    success: function(json) {
                        console.log(json);
                        window.location.replace("{% url 'rest_api:seller_accounts' %}");
                    }
            });
        });
    });
</script>
